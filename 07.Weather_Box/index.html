<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Weather Box</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@300;400;500;600;700&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="daybox">
  <label>
    <input id="switch_night" type="checkbox"/>
    <div class="top">
      <div class="moon"></div>
      <div class="cloud">
        <div class="rain"></div>
        <div class="rain rain2"></div>
        <div class="rain rain3"></div>
      </div>
      <svg class="temsvg">
        <circle cx="0" cy="100" r="3"></circle>
        <text x="7" y="100">70°</text>
        <circle cx="70" cy="80" r="3"></circle>
        <text x="70" y="80">72°</text>
        <circle cx="140" cy="60" r="3"></circle>
        <text x="140" y="60">76°</text>
        <circle cx="210" cy="70" r="3"></circle>
        <text x="210" y="70">75°</text>
        <circle cx="280" cy="100" r="3"></circle>
        <text x="280" y="100">70°</text>
        <circle cx="350" cy="110" r="3"></circle>
        <text x="350" y="110">69°</text>
        <circle cx="420" cy="80" r="3"></circle>
        <text x="420" y="80">75°</text>
        <polyline points="0,100  70,80 140,60 210,70 280,100 350,110 420,80"></polyline>
      </svg>
      <div class="text_area">
        <div class="temperature">70°F</div>
        <div class="infos">
          <div class="address">Sunnyvale</div>
          <div class="time">Thursday 22:00</div>
        </div>
      </div>
    </div>
  </label>
  <div class="bottom">
    <div class="dayweather">
      <h3>MON</h3>
      <svg viewbox="-50 -50 100 100">
        <circle class="sun" cx="0" cy="0" r="22"></circle>
      </svg>
    </div>
    <div class="dayweather">
      <h3>TUE</h3>
      <svg viewbox="-50 -50 100 100">
        <circle class="sun" cx="0" cy="0" r="22"></circle>
      </svg>
    </div>
    <div class="dayweather">
      <h3>WED</h3>
      <svg viewbox="-50 -50 100 100">
        <circle class="sun" cx="0" cy="0" r="22"></circle>
      </svg>
    </div>
    <div class="dayweather">
      <h3>THU</h3>
      <svg viewbox="-50 -50 100 100">
        <circle class="sun" cx="0" cy="0" r="22"></circle>
        <circle class="cloud" cx="0" cy="30" r="20"></circle>
        <circle class="cloud" cx="-15" cy="30" r="20"></circle>
        <circle class="cloud" cx="-30" cy="30" r="20"></circle>
        <circle class="cloud" cx="-25" cy="10" r="15"></circle>
        <circle class="cloud" cx="-7" cy="15" r="15"></circle>
      </svg>
    </div>
    <div class="dayweather">
      <h3>FRI</h3>
      <svg viewbox="-50 -50 100 100">
        <circle class="sun" cx="0" cy="0" r="22"></circle>
        <circle class="cloud" cx="0" cy="30" r="20"></circle>
        <circle class="cloud" cx="-15" cy="30" r="20"></circle>
        <circle class="cloud" cx="-30" cy="30" r="20"></circle>
        <circle class="cloud" cx="-25" cy="10" r="15"></circle>
        <circle class="cloud" cx="-7" cy="15" r="15"></circle>
      </svg>
    </div>
    <div class="dayweather">
      <h3>SAT</h3>
      <svg viewbox="-63 -30 100 100">
        <circle class="cloud" cx="0" cy="30" r="20"></circle>
        <circle class="cloud" cx="-15" cy="30" r="20"></circle>
        <circle class="cloud" cx="-30" cy="30" r="20"></circle>
        <circle class="cloud" cx="-25" cy="10" r="15"></circle>
        <circle class="cloud" cx="-7" cy="15" r="15"></circle>
      </svg>
    </div>
    <div class="dayweather">
      <h3>SUN</h3>
      <svg viewbox="-63 -30 100 100">
        <line class="rain" x1="-25" y1="15" x2="-25" y2="35"></line>
        <line class="rain" x1="-14" y1="5" x2="-14" y2="25"></line>
        <line class="rain" x1="-5" y1="20" x2="-5" y2="45"></line>
        <circle class="cloud" cx="0" cy="30" r="20"></circle>
        <circle class="cloud" cx="-15" cy="30" r="20"></circle>
        <circle class="cloud" cx="-30" cy="30" r="20"></circle>
        <circle class="cloud" cx="-25" cy="10" r="15"></circle>
        <circle class="cloud" cx="-7" cy="15" r="15"></circle>
      </svg>
    </div>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
