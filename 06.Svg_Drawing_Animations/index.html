<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - svg-animation</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<svg id="pic1" viewbox="-50 -50 100 100">
  <line x1="-20" y1="0" x2="20" y2="0"></line>
  <line x1="0" y1="-20" x2="0" y2="20"></line>
  <circle cx="0" cy="0" r="10">
    <animate attributeName="r" dur="2s" values="10;20;10" repeatCount="indefinite"></animate>
  </circle>
</svg>
<svg id="pic2" viewbox="-50 -50 100 100">
  <circle cx="0" cy="0" r="10"></circle>
  <g>
    <line x1="-20" y1="0" x2="20" y2="0"></line>
    <line x1="0" y1="-20" x2="0" y2="20"></line>
    <rect x="-20" y="-20" width="40" height="40"></rect>
    <animateTransform attributeName="transform" type="rotate" dur="2s" values="0;360" repeatCount="indefinite"></animateTransform>
  </g>
</svg>
<svg id="pic3" viewbox="0 0 200 200">
  <circle cx="0" cy="50" r="3">
    <animate attributeName="cy" dur="2s" values="50;20;50" repeatCount="indefinite"></animate>
  </circle>
  <circle cx="50" cy="80" r="3">
    <animate attributeName="cy" dur="2s" values="80;100;80" repeatCount="indefinite"></animate>
  </circle>
  <circle cx="100" cy="60" r="3">
    <animate attributeName="cy" dur="2s" values="60;40;60" repeatCount="indefinite"></animate>
  </circle>
  <circle cx="150" cy="20" r="3">
    <animate attributeName="cy" dur="2s" values="20;120;20" repeatCount="indefinite"></animate>
  </circle>
  <circle cx="200" cy="40" r="3">
    <animate attributeName="cy" dur="2s" values="40;20;40" repeatCount="indefinite"></animate>
  </circle>
  <polyline points="0,50 50,80 100,60 150,20 200,40">
    <animate attributeName="points" dur="2s" values="0,50 50,80 100,60 150,20 200,40;0,20 50,100 100,40 150,120 200,20;0,50 50,80 100,60 150,20 200,40" repeatCount="indefinite"></animate>
  </polyline>
</svg>
<svg id="pic4" viewbox="0 0 200 200">
  <rect x="0" y="0" width="20" height="100">
    <animate attributeName="height" begin="0s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
  </rect>
  <rect x="30" y="0" width="20" height="120">
    <animate attributeName="height" begin="-.3s" dur="2s" values="120;200;120" repeatCount="indefinite"></animate>
  </rect>
  <rect x="60" y="0" width="20" height="140">
    <animate attributeName="height" begin="-.6s" dur="2s" values="140;200;140" repeatCount="indefinite"></animate>
  </rect>
  <rect x="90" y="0" width="20" height="160">
    <animate attributeName="height" begin="-.6s" dur="2s" values="160;200;160" repeatCount="indefinite"></animate>
  </rect>
  <rect x="120" y="0" width="20" height="120">
    <animate attributeName="height" begin="-1.2s" dur="2s" values="120;200;120" repeatCount="indefinite"></animate>
  </rect>
  <rect x="150" y="0" width="20" height="80">
    <animate attributeName="height" begin="-1.5s" dur="2s" values="80;200;80" repeatCount="indefinite"></animate>
  </rect>
  <rect x="180" y="0" width="20" height="60">
    <animate attributeName="height" begin="-1.8s" dur="2s" values="60;200;60" repeatCount="indefinite"></animate>
  </rect>
</svg>
<svg id="pic5" viewbox="-50 -47 100 100">
  <rect class="frame_out" x="-30" y="-20" width="60" height="40"></rect>
  <rect class="frame_in" x="-25" y="-15" width="50" height="30"></rect>
  <rect class="neck" x="-2" y="20" width="4" height="10"></rect>
  <rect class="bottom" x="-10" y="30" width="20" height="5"></rect>
  <g class="screen_content">
    <line x1="-20" y1="0" x2="-8" y2="0"></line>
    <line x1="-20" y1="5" x2="-5" y2="5"></line>
    <circle cx="12" cy="0" r="7"></circle>
  </g>
  <text class="text" x="-35" y="46">My Computer(Hover)</text>
</svg>
<!-- partial -->
  
</body>
</html>
